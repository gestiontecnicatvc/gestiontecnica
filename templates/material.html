{% extends "layout2.html" %}

{% block content %}
<link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,40,0,400i,500,500i" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='css/style-material.css') }}">
<div class="container1"> 
    
    <div class=" text-center mt-5 ">
        <h1>Registro de Material</h1>
    </div>
    <div class="row ">
        <div class="col-lg-7 mx-auto">
            <div class="card mt-2 mx-auto p-4 bg-light">
                <div class="card-body bg-light">
                    <div class="container">
                        <form action="{{url_for('add_material')}}" method="POST" enctype="multipart/form-data">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                            <div class="controls">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="form_name">Código</label> <input type="text" name="codigo" class="form-control" placeholder="Porfavor ingresar código *" required="required" data-error="Ingrese código."> </div>
                                    </div>
                                    <div class="col-md-6">
                                      <div class="form-group"> <label for="form_name">Seleccione Sección *</label> 
                                        <select name="seccion" class="form-control" required="required" data-error="Porfavor elija un nivel.">
                                          <option value="" selected disabled>--Sección--</option>
                                          <option>EOC</option>
                                          <option>EQUIPOS</option>
                                          <option>FTTH</option>
                                          <option>INSUMOS</option>  
                                        </select>    
                                      </div>
                                    </div>
                                </div>
                                <div class="row">
                                  <div class="col-md-6">
                                    <div class="form-group"> <label for="form_name">Descripción</label> <input type="text" name="descripcion" class="form-control" placeholder="Porfavor ingresar descripción *" required="required" data-error="Ingrese descripción."> </div>
                                  </div>
                                  <div class="col-md-6">
                                    <div class="form-group"> <label for="form_name">Seleccione Unidad de Medida *</label> 
                                      <select name="unimedida" class="form-control" required="required" data-error="Porfavor elija un nivel.">
                                        <option value="" selected disabled>--Unidad--</option>
                                        <option>bolsa</option>  
                                        <option>caja</option>  
                                        <option>carrete</option>
                                        <option>metros</option>
                                        <option>unidad</option>
                                      </select>    
                                    </div>
                                  </div>
                                </div>
                                    <div class="col-md-12"> <input type="submit" class="bttn btn-enviar" value="Guardar Registro"> </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div> <!-- /.8 -->
        </div> <!-- /.row-->
    </div>
</div>

{% endblock %}
