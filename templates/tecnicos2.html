{% extends "layout2.html" %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/style-form.css') }}">
<link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,40,0,400i,500,500i" rel="stylesheet">
<div class="container1"> 
    
    <div class=" text-center mt-5 ">
        <h2>Registro de Técnicos</h2>
    </div>
    <div class="row">
        <div class="col-lg-7 mx-auto">
            <div class="card mt-2 mx-auto p-4 bg-light">
                <div class="card-body bg-light">
                    <div class="container">
                        <form action="{{url_for('add_tecnico')}}" method="POST" enctype="multipart/form-data">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                            <div class="controls">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="form_name">Identificación</label> <input type="text" name="id" class="form-control" placeholder="Porfavor ingresar número de documento *" required="required" data-error="Ingrese nombres."> </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="form_name">Fotografía Técnico</label> <input type="file" class="btn-primary" name="foto" required="required" data-error="Foto es requerida."> </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="form_name">Nombres</label> <input type="text" name="nombres" class="form-control" placeholder="Porfavor ingresar nombres *" required="required" data-error="Ingrese nombres."> </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="form_lastname">Apellidos</label> <input type="text" name="apellidos" class="form-control" placeholder="Porfavor ingresar apellidos *" required="required" data-error="Ingrese apellidos."> </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="form_lastname">Teléfono</label> <input type="text" name="telefono" class="form-control" placeholder="Porfavor ingresar número de telefono *" required="required" data-error="Ingresar telefono."> </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="form_lastname">Dirección</label> <input type="text" name="direccion" class="form-control" placeholder="Porfavor ingresar la dirección *" required="required" data-error="Ingrese la dirección."> </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="form_email">Email *</label> <input type="email" name="email" class="form-control" placeholder="Porfavor ingresar email *" required="required" data-error="Ingrese email."> </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="form_need">Selecciones Nivel *</label> 
                                            <select name="nivel" class="form-control" required="required" data-error="Porfavor elija un nivel.">
                                                <option value="" selected disabled>--Seleccione Nivel--</option>
                                                <option value="Auxiliar Tecnico">Auxiliar Técnico</option>
                                                <option value="Tecnico Nivel 1">Técnico Nivel 1</option>
                                                <option value="Tecnico Nivel 2">Técnico Nivel 2</option>
                                                <option value="Tecnico Nivel 3">Técnico Nivel 3</option>
                                            </select> </div>
                                    </div>
                                    <div class="col-md-12"> <input type="submit" class="bttn btn-enviar" value="Guardar Registro"> </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div> <!-- /.8 -->
        </div> <!-- /.row-->
    </div>
</div>

{% endblock %}
