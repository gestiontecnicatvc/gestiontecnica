{% extends "layout2.html" %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/style-form.css') }}">
<div class="container1"> 
    
    <div class=" text-center mt-5 ">
        <h1>Registro de Técnicos</h1>
    </div>
    <div class="row ">
        <div class="col-lg-7 mx-auto">
            <div class="card mt-2 mx-auto p-4 bg-light">
                <div class="card-body bg-light">
                    <div class="container">
                        <form action="/update/{{tecnico.te_identificacion}}" method="POST" enctype="multipart/form-data">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                            <div class="controls">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="form_name">Identificación</label> <input type="text" name="id" value="{{tecnico.te_identificacion}}" class="form-control" required="required" data-error="Firstname is required."> </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="form_name">Fotografía Técnico</label> <input type="file" name="foto" required="required" data-error="Foto es requerida."> </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="form_name">Nombres</label> <input type="text" name="nombres" value="{{tecnico.te_nombres}}" class="form-control" placeholder="Please enter your firstname *" required="required" data-error="Firstname is required."> </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="form_lastname">Apellidos</label> <input type="text" name="apellidos" value="{{tecnico.te_apellidos}}" class="form-control" placeholder="Please enter your lastname *" required="required" data-error="Lastname is required."> </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="form_lastname">Teléfono</label> <input type="text" name="telefono" value="{{tecnico.te_telefono}}" class="form-control" placeholder="Please enter your lastname *" required="required" data-error="Lastname is required."> </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="form_lastname">Dirección</label> <input type="text" name="direccion" value="{{tecnico.te_direccion}}" class="form-control" placeholder="Please enter your lastname *" required="required" data-error="Lastname is required."> </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="form_email">Email *</label> <input type="email" name="email" class="form-control" value="{{tecnico.te_direccion}}" placeholder="Please enter your email *" required="required" data-error="Valid email is required."> </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="form_need">Selecciones Nivel *</label> 
                                            <select name="nivel" class="form-control" required="required" data-error="Porfavor elija un nivel.">
                                                <option value="" selected disabled>--Seleccione Nivel--</option>
                                                <option value="Auxiliar Tecnico">Auxiliar Técnico</option>
                                                <option value="Tecnico Nivel 1">Técnico Nivel 1</option>
                                                <option value="Tecnico Nivel 2">Técnico Nivel 2</option>
                                                <option value="Tecnico Nivel 3">Técnico Nivel 3</option>
                                            </select> </div>
                                    </div>
                                    <div class="col-md-12"> <input type="submit" class="bttn btn-enviar" value="Actualizar Registro"> </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div> <!-- /.8 -->
        </div> <!-- /.row-->
    </div>
</div>

{% endblock %}
