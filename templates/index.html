{% extends "layout.html" %}

{% block content %}

    <div class="row"><h3>GESTIÓN TÉCNICA - TVC</h3></div>

    <form action="{{url_for('tecnicos')}}" method="GET">
        <div class="row">
            <div class="col-md-4">
                <div class="card card-body" style="width: 22rem;">
                    <button class="btn btn-primary btn-block">
                    Tecnicos
                    </button>
                </div>
            </div>
        </div>
    </form>
    <form action="{{url_for('tareas')}}" method="GET">
        <div class="row">
            <div class="col-md-4">
                <div class="card card-body" style="width: 22rem;">
                    <button class="btn btn-primary btn-block">
                    Asignar Tareas
                    </button>
                </div>
            </div>
        </div>
    </form>
    <form action="{{url_for('ver_tareas')}}" method="GET">
        <div class="row">
            <div class="col-md-4">
                <div class="card card-body" style="width: 22rem;">
                    <button class="btn btn-primary btn-block">
                    Ver Tareas
                    </button>
                </div>
            </div>
        </div>
    </form>
    <form action="{{url_for('zonas')}}" method="GET">
        <div class="row">
            <div class="col-md-4">
                <div class="card card-body" style="width: 22rem;">
                    <button class="btn btn-primary btn-block">
                    Zonas
                    </button>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
