{% extends "layout2.html" %}

{% block content %}

<head>
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
</head>

<link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,40,0,400i,500,500i" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='css/style-asignar-herramienta.css') }}">

<!--SWEET ALERT-->
<script src='https://cdn.jsdelivr.net/npm/sweetalert2@11'></script>

<script type="text/javascript">      
    function asignarHerramienta(){
        Swal.fire({
            icon: 'success',
            title: 'Registro guardado con exito!',
            showConfirmButton: false,
            timer: 4000
        })
        return true;	
    }
</script>

<div class="container1"> 
    <div class=" text-center mt-5 div-asignar">
        <h3 >Asignar Herramienta</h3>
    </div>
    <div class="row ">
        <div class="col-lg-7 mx-auto">
            <div class="card mt-2 mx-auto p-4 bg-light">
                <div class="card-body bg-light">
                    <div class="container">
                        <form action="{{url_for('add_asignacion_herramienta')}}" name="formulario_asignar_herramienta" onsubmit="return asignarHerramienta()" method="POST">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                            <div class="controls">
                                <div class="row">
                                    <div class="col-md-6">
                                      <div class="form-group"> <label for="form_name">Tecnico *</label> 
                                        <select type="text" name="idtec" class="form-control select" required>
                                            <option value="" selected disabled>--Seleccione Tecnico--</option>
                                            {% for row in tecnicos %}
                                                <option>{{row}}</option>
                                            {% endfor %}
                                        </select>    
                                      </div>
                                    </div>
                                    <div class="col-md-6">
                                      <div class="form-group"> <label for="form_name">Herramienta *</label> 
                                        <select type="text" name="codherr" class="form-control select" required>
                                            <option value="" selected disabled>--Seleccione Herramienta--</option>
                                            {% for row in herramientas %}
                                                <option>{{row}}</option>
                                            {% endfor %}
                                        </select>    
                                      </div>
                                    </div>
                                </div>
                                <div class="row">
                                  <div class="col-md-6">
                                    <div class="form-group"> <label for="form_name">Cantidad *</label> <input type="text" name="cant" class="form-control" required="required" data-error="Ingrese cantidad."> </div>
                                  </div>

                                </div>
                                    <div class="col-md-12"> <input type="submit" class="bttn btn-enviar" value="Guardar Registro"> </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div> <!-- /.8 -->
        </div> <!-- /.row-->
    </div>
</div>



{% endblock %}
