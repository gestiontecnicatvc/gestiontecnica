<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
       <!-- Custom CSS -->
       <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">

    </head>

    
    <body class="body-login text-center" style="background-color: #2b302b;;">
    <form class="form-signin" action="/login" method="POST">
        <img class="mb-4 img-mediana" src="{{ url_for('static', filename='img/logo.png') }}" alt="" width="100" height="60">
        {% with messages = get_flashed_messages() %}

            {% if messages %}
            <br />
            {% for message in messages %}
            <div class="alert alert-primary alert-dismissible" role="alert">
                <strong>{{ message }}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
            {% endif %}
        {% endwith %}
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="form-floating">
            <input type="text" class="form-control text-size" id="username" name="username" placeholder="Username">
            <label for="username">Username</label>
        </div>
        <div class="form-floating mt-2">
            <input type="password" class="form-control" name="password" placeholder="Password">
            <label for="password">Password</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    </form>
  </body>
</html>
